<div class="keyboard">
    <div *ngFor="let row of rows" class="key-row">
      <button *ngFor="let key of row" (click)="onKeyPress(key)">
        {{ key === 'space' ? 'Space' : key }}
      </button>
    </div>
    <div>
      <input type="text" [value]="inputText" readonly>
      <button (click)="clearInput()">Clear</button>
    <div>
  </div>
